<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div - Span</title>
</head>
<body>
    
    <div style="color: aqua;">
        <ol>
            <li>Test1</li>
            <li>Test2</li>
            <li>Test3</li>
        </ol>
    </div>
    <div style="color: blueviolet;">
        <ul>
            <span style="color: bisque;">
                <li>Test1</li>
            </span>
                <li>Test2</li>
                <li>Test3</li>
        </ul>
    </div>

</body>
</html>
